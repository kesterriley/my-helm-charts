{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "kdr-maxscale.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "kdr-maxscale.name" . }}
    helm.sh/chart: {{ include "kdr-maxscale.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  service-password: {{ .Values.servicePassword | b64enc | quote }}
  monitor-password: {{ .Values.monitorPassword | b64enc | quote }}
{{- end -}}
